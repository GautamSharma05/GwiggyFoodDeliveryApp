<ion-header>
  <ion-toolbar>
    <ion-searchbar
      #searchInput
      animated="true"
      debounce="800"
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>

  <app-empty-screen
    *ngIf="!isLoading && (restaurants?.length == 0 || query?.length == 0)"
    [model]="model"
  ></app-empty-screen>

  <ion-list *ngIf="!isLoading && restaurants.length > 0">
    <ion-list-header>
      <ion-label>
        <h4>Search Result for "{{query}}"</h4>
      </ion-label>
    </ion-list-header>
    <app-restuarant
      *ngFor="let restaurant of restaurants"
      [restuarant]="restaurant"
      [routerLink]="['/','tabs','restaurants',restaurant.uid]">
    </app-restuarant>
  </ion-list>
</ion-content>
